<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >
  <h:head>
  	<title>Madness Combat fan-site: Home Page</title>
  </h:head>
  <h:body>
	<h:form >
		<p:growl id="shar" showDetail="true"/>
	<p:layout style="min-width:1300px;min-height:1000px;">
	<p:layoutUnit position="north" resizable="true" size="60" minSize="60" maxSize="100">
	<div align="center" style="font-size: xx-large; font-family: sans-serif; ">
		<h:outputText value="Madness Combat: Fan-Site" />
	</div>
    </p:layoutUnit>
    <p:layoutUnit resizable="true" position="center" size="600" minSize="100" maxSize="700" >
        <p:menubar style="height:50px;width:300px">
			<p:menuitem value="Characters" outcome="Index"></p:menuitem>
			<p:submenu label="Gallery" >
			<p:menuitem value="Hank" actionListener="#{Gallery.HankGallery()}" update="im"></p:menuitem>
			<p:menuitem value="Jesus" actionListener="#{Gallery.JesusGallery()}" update="im"></p:menuitem>
			<p:menuitem value="Tricky" actionListener="#{Gallery.TrickyGallery()}" update="im"></p:menuitem>
			<p:menuitem value="Auditor" actionListener="#{Gallery.AuditorGallery()}" update="im"></p:menuitem>
			</p:submenu>
			<p:menuitem value="Cinema" outcome="Cinema"></p:menuitem>
			<p:menuitem value="About Me!" onclick="PF('dlg2').show();"></p:menuitem>
		</p:menubar>
		<p:separator></p:separator>
   		<p:galleria effect="explode" id="im" var="image" value="#{Gallery.num}" autoPlay="false" panelWidth="1100" panelHeight="800" showCaption="true">
   		 <p:graphicImage value="/pictures/gallary/${image}"></p:graphicImage>
   		</p:galleria>
    </p:layoutUnit>
    <p:layoutUnit resizable="true" position="east" size="400" minSize="100" maxSize="500" closable="true">
    <p:clock></p:clock>
    <p:separator></p:separator>
    <p:calendar mode="inline"></p:calendar>
    </p:layoutUnit>
    <p:layoutUnit position="south" size="100" minSize="100" maxSize="300">
    <div align="center">
     <h:outputText value="Powered by JSF,Primefaces,Facelets"></h:outputText>
     <br />
     <h:outputText value="2016"></h:outputText>
     </div>
    </p:layoutUnit>
	</p:layout>			
	</h:form>
	<p:dialog header="About me!" hideEffect="bounce" showEffect="bounce" widgetVar="dlg2" modal="true" height="100">
    <h:outputText value="This is just JSF-Primefaces site about madness combat,Enjoy!" />
</p:dialog> 
  </h:body>
</html>
