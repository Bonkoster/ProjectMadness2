<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >
  <h:head>
  	<title>Madness Combat fan-site: Home Page</title>
  </h:head>
  <h:body>
	<h:form >
		<p:growl id="shar" showDetail="true"/>
	<p:layout style="min-width:1300px;min-height:1000px;">
	<p:layoutUnit position="north" resizable="true" size="60" minSize="60" maxSize="100">
	<div align="center" style="font-size: xx-large; font-family: sans-serif; ">
		<h:outputText value="Madness Combat: Fan-Site" />
	</div>
    </p:layoutUnit>
    <p:layoutUnit position="center" size="600" minSize="100" maxSize="700" >
        <p:menubar style="height:50px;width:300px">
			<p:submenu label="Characters">
			<p:submenu label="Original Series">
				<p:submenu label="History">
				<p:menuitem value="Hank" actionListener="#{History.MakeHank()}" update="out shar ava" ></p:menuitem>
				<p:menuitem value="Jebus" actionListener="#{History.MakeJebus()}" update="out shar ava" ></p:menuitem>
				<p:menuitem value="Tricky" actionListener="#{History.MakeTriky()}" update="out shar ava"></p:menuitem>
				<p:menuitem value="Auditor" actionListener="#{History.MakeAuditor()}" update="out shar ava"></p:menuitem>
				</p:submenu>
			</p:submenu>
			</p:submenu>
			<p:menuitem value="Gallery" outcome="Gallery"></p:menuitem>
			<p:menuitem value="Cinema" outcome="Cinema"></p:menuitem>
			<p:menuitem style="margin-right:10px" value="About Me!" onclick="PF('dlg2').show();"></p:menuitem>
		</p:menubar>
		<p:separator></p:separator>
    <p:graphicImage style="float:left;" id="ava" value="/pictures/avatars/${History.ava}"></p:graphicImage>
       <h:outputText id="out" value="#{History.his}" />
    </p:layoutUnit>
    <p:layoutUnit position="east" size="400" minSize="100" maxSize="500" closable="true">
    <p:clock></p:clock>
    <p:separator></p:separator>
    <p:calendar mode="inline"></p:calendar>
    </p:layoutUnit>
    <p:layoutUnit position="south" size="100" minSize="100" maxSize="300">
    <div align="center">
     <h:outputText value="Powered by JSF,Primefaces,Facelets"></h:outputText>
     <br />
     <h:outputText value="2016"></h:outputText>
     </div>
    </p:layoutUnit>
	</p:layout>			
	</h:form>
	<p:dialog header="Modal Dialog" hideEffect="bounce" showEffect="bounce" widgetVar="dlg2" modal="true" height="100">
    <h:outputText value="This is just JSF-Primefaces site about madness combat,Enjoy!" />
</p:dialog> 
  </h:body>
</html>
